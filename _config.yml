# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: chris kowk
subtitle: Run
description: record
keywords:
author: chris kwok
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://rollawaypoint.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  per_page: 10

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Material-T

jsonContent:
  meta: true
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: true
    excerpt: false
    categories: true
    tags: true

algolia:
  applicationID: 'IM28YKSSIM'
  apiKey: '982da96bc57c8f57cf0dfb973f755d18'
  adminApiKey: '40c7ea53a5eb3b5f0fd6449ee58bd358' # algolia
  indexName: 'kwok_blog'
  chunkSize: 5000

# offline config passed to sw-precache.
offline:
  maximumFileSizeToCacheInBytes: 5242880
  staticFileGlobs:
    - public/**/*.{js,html,css,png,jpg,gif,svg,eot,ttf,woff,woff2}
  stripPrefix: public
  verbose: false
  runtimeCaching:
    - urlPattern: /*
      handler: cacheFirst
      options:
        origin:

sitemap:
  path: sitemap.xml

# Live2D
## https://github.com/xiazeyu/live2d-widget.js
## https://l2dwidget.js.org/docs/class/src/index.js~L2Dwidget.html#instance-method-init
## https://huaji8.top/post/live2d-plugin-2.0/
live2d:
  model:
    scale: 1
    hHeadPos: 0.5
    vHeadPos: 0.618
    use: live2d-widget-model-hijiki # // 下载的动画模型名称
  display:
    superSample: 2
    width: 100
    height: 200
    position: right # // 模型在网页显示位置
    hOffset: 0
    vOffset: 0
  mobile:
    show: true #// 移动设备是否显示
    scale: 0.2
  react:
    opacityDefault: 0.9
    opacityOnHover: 0.2

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:rollawaypoint/rollawaypoint.github.io.git #https://bitbucket.org/JohnSmith/johnsmith.bitbucket.io
  branch: master #published
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}" #leave this blank
